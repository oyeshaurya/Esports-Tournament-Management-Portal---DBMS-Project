<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_team.css') }}">
</head>
<body>
    <h1>Create Team</h1>
    <form method="POST">
        <label for="name">Team Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description"></textarea>
        <br>
        <label for="game">Game:</label>
        <input type="text" name="game" required>
        <br>
        <label for="max_members">Max Members:</label>
        <input type="number" name="max_members" required>
        <br>
        <button type="submit">Create Team</button>
    </form>
    <a href="{{ url_for('manager_teams') }}">Back to Teams</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

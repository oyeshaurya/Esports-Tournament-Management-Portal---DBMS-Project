<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Teams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager_teams.css') }}">
</head>
<body>
    <h1>Your Teams</h1>
    <ul>
        {% for team in teams %}
            <li><a href="{{ url_for('view_team', team_id=team.team_id) }}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_team') }}">Create New Team</a>
    <a href="{{ url_for('manager_dashboard') }}">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
